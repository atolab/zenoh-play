flow: DaemonApplication
operators:
  - id: Compute
    uri: file://~/zenoh-play/daemon/zenoh-flow/nodes/compute.py
    inputs:
      - id: Value
        type: float
    outputs:
      - id: Action
        type: action
      - id: Value
        type: float
sources:
  - id : Sensor
    uri: file://~/zenoh-play/daemon/zenoh-flow/nodes/zsource.py
    output:
        id: Data
        type: float
sinks:
  - id : Action
    uri: file://~/zenoh-play/daemon/zenoh-flow/nodes/action.py
    input:
        id: Do
        type: action
  - id : Monitoring
    uri: file://~/zenoh-play/daemon/zenoh-flow/nodes/monitoring.py
    input:
        id: Value
        type: float
links:
- from:
    node : Sensor
    output : Data
  to:
    node : Compute
    input : Value
- from:
    node : Compute
    output : Value
  to:
    node : Monitoring
    input : Value
- from:
    node : Compute
    output : Action
  to:
    node : Action
    input : Do
